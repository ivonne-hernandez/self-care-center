<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset= "UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Self Care Center</title>
  </head>
  <body>
    <h1 class="title">✨ Self Care Center ✨</h1>
    <h2 class="header">
      Which type of message?
    </h2>
    <form class="select-message-type">
        <div class="radio-container">
          <input type="radio" class="affirmation" id="affirmation" name="message" value="affirmation">
          <label for="affirmation" class="radio-label">affirmation</label>
          <input type="radio" class="mantra" id="mantra" name="message" value="mantra">
          <label for="mantra" class="radio-label">mantra</label>
        </div>
        <button type="receive-message" class="receive-button button">
          Receive Message
        </button>
    </form>
    <article class="message-container">
      <img class="image" src="./assets/meditate.svg" alt="meditation icon"/>
      <p class="message hidden"></p>
      <button type="delete-message" class="delete-button hidden button">
        I don't like this message
      </button>
    </article>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
